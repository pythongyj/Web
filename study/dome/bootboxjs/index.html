      bootbox.confirm({
        title: "做的一次决定",
        message: "我是一条咸鱼?",
        // locale: locale,
        buttons: {
          confirm: {
            label: "确定",
            className: "btn-success"
          },
          cancel: {
            label: "取消",
            className: "btn-danger"
          }
        },
        callback: function(result) {
          //   console.log("This was logged in the callback: " + result);
          if (result) {
            bootbox.alert("好吧！已经删除了，太遗憾了！");
